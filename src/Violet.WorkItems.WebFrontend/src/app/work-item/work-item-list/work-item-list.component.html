<div class="p-d-flex p-flex-column" style="max-width: 768px;margin-left:auto;margin-right:auto">
    <p-table [value]="workItems">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Type</th>
                <th>Title</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-wi>
            <tr (click)="onSelection(wi)">
                <td>{{wi.id}}</td>
                <td>{{wi.workItemType}}</td>
                <td>{{getProperty(wi, "Title").value}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
