<div style="max-width: 768px;margin-left:auto;margin-right:auto;">
    <mat-card style="margin: 8px 0px 8px 0px;padding:0px 8px 0px 8px; display:flex;align-items: baseline;">
        <button mat-icon-button>
            <mat-icon>home</mat-icon>
        </button>
        <button mat-icon-button (click)="new()">
            <mat-icon>add</mat-icon>
        </button>
        <mat-form-field appearance="standard" style="margin:-8px 0px -8px 0px;flex-grow: 1;">
            <input matInput placeholder="Use WIQL" value="project:{{projectCode}}">
            <mat-icon matSuffix>done_all</mat-icon>
        </mat-form-field>
    </mat-card>
    <vwi-work-item-list [projectCode]="projectCode" (selected)="onSelected($event)"></vwi-work-item-list>
</div>
