<div style="max-width: 768px;margin-left:auto;margin-right:auto;">
    <vwi-work-item-detail *ngIf="mode == 'Creation'" [projectCode]="projectCode" [workItemType]="workItemType"
        (completed)="onCompleted($event)">
    </vwi-work-item-detail>
    <vwi-work-item-detail *ngIf="mode == 'Editing'" [projectCode]="projectCode" [id]="workItemId"
        (completed)="onCompleted($event)">
    </vwi-work-item-detail>
</div>
